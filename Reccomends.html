    <script>
        var hasShownAd = localStorage.getItem("hasShownAd");

        if (!hasShownAd) {
            // Wait for 4.9 seconds before showing the ad
            setTimeout(function () {
                var dialogBox = document.createElement("div");
                dialogBox.innerHTML =
                    '<p>!זכית בייעוץ טיפול חינם</p>' +
                    '<button id="okButton">OK</button>';
                dialogBox.style.backgroundColor = "#fff";
                dialogBox.style.border = "1px solid #000";
                dialogBox.style.padding = "10px";
                dialogBox.style.position = "fixed";
                dialogBox.style.top = "50%";
                dialogBox.style.left = "50%";
                dialogBox.style.transform = "translate(-50%, -50%)";
                document.body.appendChild(dialogBox);

                // Handle the OK button click
                var okButton = document.getElementById("okButton");
                okButton.addEventListener("click", function () {
                    var name = prompt("אנא הזן את שמך המלא כדי לאשר את הטבת הייעוץ");
                    if (name) {
                        var message = encodeURIComponent(
                            " שלום, זכיתי בייעוץ טיפולי חינם דרך האתר ושמי הוא " + name
                        );
                        var phoneNumber = "972544278007";
                        var whatsappLink =
                            "https://wa.me/" + phoneNumber + "?text=" + message;
                        window.open(whatsappLink, "_blank");

                        // Set localStorage to indicate that the ad has been shown
                        localStorage.setItem("hasShownAd", "true");
                    }

                    // Remove the dialog box from the DOM
                    document.body.removeChild(dialogBox);
                });
            }, 4900); // Wait for 4.9 seconds before showing the ad
        }
    </script>

    <script>
        // Get the modal
        const modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        const images = document.querySelectorAll(".gallery img");
        const modalImg = document.getElementById("img01");
        const captionText = document.getElementById("caption");

        images.forEach((image) => {
            image.addEventListener("click", (event) => {
                modal.style.display = "block";
                modalImg.src = event.target.src;
                captionText.innerHTML = event.target.alt;
            });
        });

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
